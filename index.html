<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body style="text-align: center;">
    <h1>Tic Tac Toe</h1>
    <hr>
    <label for="1player">X</label>
    <input type="text" id="1player" placeholder="Nome do primeiro player">
    <label for="2player">O</label>
    <input type="text" id="2player" placeholder="Nome do segundo player">
    <button type="button" id="startButton">Iniciar/Reiniciar</button>

    <h2>Jogador: <span id="roundPlayer"></span></h2>

    <section style="margin: 0 auto;" id="board">
        <span class="cursor" data-position="0.0"></span>
        <span class="cursor" data-position="0.1"></span>
        <span class="cursor" data-position="0.2"></span>
        <span class="cursor" data-position="1.0"></span>
        <span class="cursor" data-position="1.1"></span>
        <span class="cursor" data-position="1.2"></span>
        <span class="cursor" data-position="2.0"></span>
        <span class="cursor" data-position="2.1"></span>
        <span class="cursor" data-position="2.2"></span>
    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
